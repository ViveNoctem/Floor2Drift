name: floor2drift
description: Floor2Drift is dart library to help you migrate from the Floor orm library to Drift.
version: 0.1.0
repository: https://github.com/ViveNoctem/Floor2Drift

resolution: workspace

environment:
  sdk: ^3.6.0

topics:
  - drift
  - database
  - floor
  - codegen

# Add regular dependencies here.
dependencies:

  flutter:
    sdk: flutter

  # path: ^1.8.0
  build: ^2.4.0
  source_gen: ^1.4.0
  analyzer: '>=5.13.0 <7.0.0'
  floor_annotation: ^1.5.0
  floor2drift_annotation: ^1.0.0
  sqlparser: ^0.34.1
  json_annotation: ^4.9.0
  args: ^2.7.0
  logging: ^1.3.0
  glob: ^2.1.3
  code_builder: ^4.11.0
  dart_style: ^2.3.7
  path: ^1.9.1
  meta: ^1.16.0
  recase: ^4.1.0
  source_span: ^1.10.1
  sqflite: ^2.4.2

dev_dependencies:
  lints: ^6.0.0
  test: ^1.24.0
  mockito: 5.4.4
  floor: ^1.5.0
  floor_generator: ^1.5.0
  drift: ^2.16.0
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  _fe_analyzer_shared: ^76.0.0
